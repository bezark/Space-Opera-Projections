monitor=DP-1,1680x1050@59.88,80x0,1.0
monitor=DP-2,2560x1600@60.0,80x1050,1.0
monitor=DP-3,1920x1200@59.95,1760x0,1.0
monitor=HDMI-A-1,1920x1200@59.95,3680x0,1.0

# windowrule=float, title:godot
# windowrule=float, title:Space Opera System


# 1) “Space Opera System (DEBUG)”
#    → always FLOAT + FULLSCREEN on workspace 2, monitor DP-1
# windowrulev2 = float,fullscreen,workspace:2,monitor:DP-1,\
#     class:^(Space Opera System)$,\
#     title:^(Space Opera System \(DEBUG\)$

# 2) “Circle”
#    → always TILE + FULLSCREEN on workspace 4, monitor HDMI-A-1
# windowrulev2 = fullscreen,workspace:4,monitor:HDMI-A-1,\
#     class:^(Space Opera System)$,\
#     title:^(Circle)$

# 3) “Pews”
#    → always FLOAT + FULLSCREEN on workspace 3, monitor DP-2
#
#
$pews = title:Pews
$circle = title:Circle
$controller = title:^(Space Opera System \(DEBUG\)$


windowrule = float, $pews
windowrule = monitor DP-3, $pews
windowrule = fullscreen, $pews

windowrule = float, $controller
windowrule = monitor DP-2, $controller
windowrule = fullscreen, $controller


windowrule = float, $circle
windowrule = monitor HDMI-A-1, $circle
windowrule = fullscreen, $circle

